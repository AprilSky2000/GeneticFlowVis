	<script>

		function isTestEnv() {
			return fetch('/src/.test')
			.then(response => {
				return response.ok;
			})
			.catch(error => {
				return true
			});
		}

		$(function() {
			fetch('/src/config.json')
			.then(response => response.json())
			.then(data => {
				delete data['default'];
				isTestEnv().then(isTest => {
					if(!isTest) {
						for (const key in ['fellow', 'fellowTuring', 'ACMfellowTuring', 'AI']) {
							delete data[key];
						}
					}
					// console.log(data);
					createList(data);
				})
			})
			.catch(error => console.error('Error:', error));
		});

		// icon: https://fontawesome.com/search?o=r&s=solid&f=classic
		// https://www.flaticon.com/free-icons/ai
		function createList(data) {
			const container = document.getElementById('dynamicList');
			
			for (const key in data) {
				const item = data[key];
				const link = document.createElement('a');
				link.href = `search?field=${key}`;
				link.className = 'custom-button';
				link.innerHTML = `<i class="${item.icon}"></i> ${item.name}`;
				link.title = item.description || item.name;
				container.appendChild(link);
			}
		}
	</script>
