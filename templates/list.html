<!DOCTYPE HTML>
<html>
<head>
    <!-- Google tag (gtag.js) --> <script async src="https://www.googletagmanager.com/gtag/js?id=G-9FR7K2YVNR"></script> <script> window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'G-9FR7K2YVNR'); </script>
    <title>List</title>
    <link rel="icon" href="/src/image/favicon.ico" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/src/css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link href="/src/css/bootstrap-table.css" rel="stylesheet">
    <link href="/src/css/style.css" rel='stylesheet' type='text/css' />

    <script src="/src/js/jquery.min.js"></script>
    <script src="/src/js/bootstrap.js"></script>
    <script src="/src/js/bootstrap.bundle.js"></script>
    <script src="/src/js/bootstrap-table.js"></script>

    <script src="/src/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="/src/css/jquery.dataTables.min.css">
</head>

<body>
    <div class="container-fluid" style="min-height: 100vh; background-color: #cedfe6">
        <div class="navigation" style="background-image: linear-gradient(to bottom, #054863, #0d3245); margin-right: -1%; margin-left: -1%; padding-bottom: 2%; padding-top: 2%;">
            <div class="logo" style="margin-left: 8%;">
                <!--h1><span>G</span>eneticFlow</h1-->
                <img src="/src/image/logo-index.jpg" width="324" height="72">
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="banner-info" style="margin-left: 8%; margin-right: 4%;">
            <div style="float: left; width: 100%;">
                <table id="table" class="table table-striped table-bordered" style="background-color: #dddddd;">
                    <thead>
                        <tr>
                            <th>rank</th>
                            <th>Author Name</th>
                            <th>Paper Count</th>
                            <th>Citation Count</th>
                            <th>h-index</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for scholar in scholarList %}
                        <tr>
                            <td>{{ scholar.authorRank }}</td>
                            <td>{{ scholar.name }}</td>
                            <td>{{ scholar.paperCount }}</td>
                            <td>{{ scholar.citationCount }}</td>
                            <td>{{ scholar.hIndex }}</td>
                            <td>
                                <a class="btn-sm btn-primary" href="/index?field={{ field }}&id={{ scholar.authorRank }}" style="font-size: 2px;">
                                    Visualize
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>

    <script>
        $(document).ready(function() {
            
            $("#table").DataTable({
                "order": [[0, 'asc']], // 默认按第一列升序排序
                "columnDefs": [
                    { "orderable": false, "targets": [5] } // 第一列不可排序
                ]
            });
        });
        
    </script>
</body>
</html>
